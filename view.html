<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Hatchways</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <h1>Authors Blog</h1>

            <hr>

            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Add New Post</button></a>
            <a href="/api/posts"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>All Posts</button></a>

        </div>

        <div class="row">
            <div class="row">

                <div class="col-12">

                    <div class="card mb-4">
                        <div class="card-header">
                            <h3><strong>Post Search</strong></h3>
                        </div>

                        <div class="card-body">

                            <input type="text" id="post-search" class="form-control">

                            <br>

                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span>Click Here</button>
                            </div>

                        </div>
                    </div>

                    <div class="card">

                        <div class="card-header">
                            <h3><strong>Author Info</strong></h3>
                        </div>

                        <div class="card-body">

                            <h2 id="author">Tom</h2>

                            <div id="info">
                                <h3><strong>ID:</strong><span id="id">1</span></h3>
                                <h3><strong>Likes:</strong><span id="likes">960</span></h3>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="view.js"></script> -->

    <script text="type/javascript">
        $("#search-btn").on("click", function() {
    var searchedPost = $("#post-search").val().trim();

    // Using a RegEx Pattern to remove spaces from searchedCharacter
    searchedPost = searchedPost.replace(/\s+/g, "").toLowerCase();

    $.get("/api/posts" + searchedPost, function(data) {
        console.log(data);
        if (data) {
            $("#info").show();
            $("#author").text(data.author);
            $("#id").text(data.id);
            $("#authorid").text(data.authorid);
            $("#likes").text(data.likes);
            $("#pop").text(data.popularity);
            $("#reads").text(data.reads);
            $("#tags").text(data.tags);
        } else {
            $("#author").text(
                "No Results.");
                $("info").hide();
        }
    });
});
    </script>
    
</body>

</html>
