<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Author Blog </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Author Blog</h1>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>View Authors</button></a>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card">

                    <div class="card-header">
                        <h3><strong>Add Author</strong></h3>
                    </div>

                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>

                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>

                            <div class="form-group">
                                <label for="authorid">Author ID</label>
                                <input type="text" class="form-control" id="authorid">
                            </div>

                            <div class="form-group">
                                <label for="likes">Likes</label>
                                <input type="text" class="form-control" id="likes">
                            </div>

                            <div class="form-group">
                                <label for="pop">Popularity</label>
                                <input type="text" class="form-control" id="pop">
                            </div>

                            <div class="form-group">
                                <label for="reads">Reads</label>
                                <input type="text" class="form-control" id="reads">
                            </div>

                            <div class="form-group">
                                <label for="tags">Tags</label>
                                <input type="text" class="form-control" id="tags">
                            </div>

                        </form>

                        <br>

                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Add to the Blog</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="add.js"></script> -->

    <script text="type/javascript">
        $("#add-btn").on("click", function(event) {
    event.preventDefault();
    var newPosts = {
        id: $("#id").val().trim(),
        author: $("#author").val().trim(),
        auhtorid: $("#authorid").val().trim(),
        likes: $("#likes").val().trim(),
        popularity: $("#pop").val().trim(),
        reads: $("#reads").val().trim(),
        tags: $("#tags").val().trim()
    };

    $.post("/api/posts", newPosts)
        .then(function(data) {
        console.log("add.html", data);
        alert("Adding post");
    });
});
    </script>
    
</body>

</html>
